<form [formGroup]="screenFormGroup">
  <div class="aside-search box-size">

    <div class="card">
      <ul class="card-body">
        <li>
          <div class="form-group">
            <label for="company">Customer Account</label>
            <input type="text" class="form-control" placeholder="*">
          </div>
        </li>
        <li>
          <div class="form-group">
            <label for="company">Customer Name</label>
            <input type="text" class="form-control" placeholder="*">
          </div>
        </li>
        <li>
          <div class="form-group">
            <label for="company">Address Code</label>
            <input type="text" class="form-control" placeholder="*">
          </div>
        </li>
        <li>
          <div class="form-group">
            <label for="company">Postcode</label>
            <input type="text" class="form-control" placeholder="*">
          </div>
        </li>
        <li>
          <div class="form-group">
            <label for="company">Customer Group</label>
            <input type="text" class="form-control" placeholder="*">
          </div>
        </li>
        <li>
          <div class="form-group">
            <label for="company">Country Code</label>
            <input type="text" class="form-control" placeholder="*">
          </div>
        </li>
        <li>
          <div class="form-group">
            <label for="company">Currency Code</label>
            <input type="text" class="form-control" placeholder="*">
          </div>
        <li>
          <div class="form-group">
            <label for="company">Representative</label>
            <input type="text" class="form-control" placeholder="*">
          </div>
        </li>
        <li>
          <div class="form-group">
            <label for="company">Industry</label>
            <input type="text" class="form-control" placeholder="*">
          </div>
        </li>
        <li>
          <div class="form-group">
            <label for="company">Department Code</label>
            <input type="text" class="form-control" placeholder="*">
          </div>
        </li>
      </ul>
    </div>


  </div>
  <div class="list-company box-size">

    <div class="card">
      <div class="card-body">
        <table class="table table-responsive-sm table-bordered table-striped table-sm">
          <thead>
          <tr>
            <th>Name</th>

          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Vishnu Serghei</td>

          </tr>
          <tr>
            <td>Zbyněk Phoibos</td>

          </tr>
          <tr>
            <td>Einar Randall</td>
          </tr>
          <tr>
            <td>Félix Troels</td>

          </tr>
          <tr>
            <td>Aulus Agmundr</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>


  </div>
  <div class="tabs-company box-size">
    <div class="card">
      <div class="card-body">

        <mat-tab-group>
          <mat-tab label="Address">
            <app-address>
              <div magic="MainCanvas">
                <magic-customers-table
                  *ngIf="parent.mgGetParameters('MainCanvas').myTaskId"
                  [myTaskId]="parent.mgGetParameters('MainCanvas').myTaskId"
                  [taskDescription]="parent.mgGetParameters('MainCanvas')?.taskDescription">
                </magic-customers-table>
              </div>
            </app-address>
          </mat-tab>
          <mat-tab label="Contacs">
            <app-contacts></app-contacts>
          </mat-tab>
          <mat-tab label="tab1">
            Analysis
          </mat-tab>
          <mat-tab label="tab1">
            Quotes / Price
          </mat-tab>
          <mat-tab label="tab1">
            Sales / Orders
          </mat-tab>
          <mat-tab label="tab1">
            Deliveries
          </mat-tab>
          <mat-tab label="tab1">
            Invoices
          </mat-tab>
          <mat-tab label="tab1">
            Communications
          </mat-tab>
          <mat-tab label="tab1">
            Tasks
          </mat-tab>
          <mat-tab label="tab1">
            Activity
          </mat-tab>
          <mat-tab label="tab1">
            Customer Folder
          </mat-tab>
          <mat-tab label="tab1">
            Other Documents
          </mat-tab>
          <mat-tab label="tab1">
            Projects
          </mat-tab>
        </mat-tab-group>
        <div class="address-form">
          <div class="form-group">
            <label for="Status">Status</label>
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">Normal
              </button>
              <div class="dropdown-menu" x-placement="bottom-start"
                   style="position: absolute; transform: translate3d(0px, 35px, 0px); top: 0px; left: 0px; will-change: transform;">
                <a class="dropdown-item" href="#">Normal</a>
                <a class="dropdown-item" href="#">Normal</a>
                <a class="dropdown-item" href="#">Normal</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Normal</a>
              </div>
            </div>
            <div class="form-check form-check-inline mr-1">
              <input class="form-check-input" type="checkbox" id="REDUNDANT" value="check1">
              <label class="form-check-label" for="REDUNDANT">REDUNDANT Customer ?</label>


            </div>
          </div>
          <div class="form-group">
            <label for="WebsiteAddress">Website Address</label>
            <input type="text" class="form-control" id="WebsiteAddress" placeholder="">
            <button type="button" class="btn btn-primary">Go</button>

          </div>
          <div class="form-group">
            <label for="VarRegistration">Var Registration Number</label>
            <input type="text" class="form-control" id="VarRegistration" placeholder="">
            <label for="RegistrationCompany">Company Registration No</label>
            <input type="text" class="form-control" id="VarRegistration" placeholder="">
          </div>
          <div class="form-group">
            <label for="Analysis_01">Analysis Code 01</label>
            <input type="text" class="form-control" id="Analysis_01" placeholder="">
          </div>
          <div class="form-group">
            <label for="Analysis_02">Analysis Code 02</label>
            <input type="text" class="form-control" id="Analysis_02" placeholder="">
          </div>
          <div class="form-group">
            <label for="Industry">Industry</label>
            <input type="text" class="form-control" id="Industry" placeholder="">
          </div>

          <div class="form-group">
            <label for="Notes">Notes</label>
            <textarea id="Notes" name="textarea-input" rows="9" class="form-control" placeholder="Content.."></textarea>
          </div>
        </div>
      </div>
    </div>

  </div>
</form>
